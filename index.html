<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="side_nav">
            <img src="./images/handshake.png" alt="logo_icon" srcset=""><em>ODIN.</em>
        </div>
        <div class="copyright"><p style="color: #fff; font-size:11px; word-spacing: 2px;">icon image by www.Flaticon.com.</p></div>
        <div class="main_content">
             <div class="paragraph">
                 <p>This is a simple landing page for a form HTML element illustration.</p>
                 <p>It is not as responsive with smaller devices. </p><br>
                 <p>Sign up <em style="font-weight: bold;">now</em> to get started.</p>
                </div>
             <form action="#">                 
                <div class="form__row">
                    <h2>Let's go!!</h2>
                    <div class="row__input">
                        <label for="firstName">FIRST NAME</label><br>
                        <input type="text" id="firstName" name="firstName" required>                       
                    </div>
                    <div class="row__input second">
                        <label for="lastName">LAST NAME</label><br>
                        <input type="text" id="lastName" name="lastName" required>
                    </div><br>
                    <div class="row__input">
                        <label for="mail">EMAIL</label><br>
                        <input type="email" id="mail" name="email" required>
                    </div>
                    <div class="row__input second">                        
                        <label for="contact">PHONE #</label><br>
                        <input type="text" max="10" id="contact" name="contactNum" required>
                    </div><br>
                    <div class="row__input">
                        <label for="pwd">PASSWORD</label><br>
                        <input type="password" id="pwd" name="passwd" required>
                    </div>
                    <div class="row__input second">                        
                        <label for="pwdConfirm">CONFIRM PASSWORD</label><br>
                        <input type="password" id="pwdConfirm" name="passwdConfirm" required>
                    </div>
                </div>
                <button>Create Account</button>
             </form>
             <div class="sign_in">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
